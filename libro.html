<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Reclamaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/libro.css"> <!-- Enlazar el archivo CSS personalizado -->
    <script defer src="js/libro.js"></script> <!-- Enlazar el archivo JS personalizado -->
</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="index.html" class="logo">Delicias<span>.</span></a>
        
        <nav class="navbar">
            <a href="index.html#inicio">inicio</a>
            <a href="index.html#nosotros">nosotros</a>
            <a href="index.html#productos">productos</a>
            <a href="index.html#reseñas">reseñas</a>
            <a href="index.html#contactanos">contactanos</a>
        </nav>

        <div class="icons">            
            <a href="libro.html" class="fa-solid fa-book"></a>
            <a href="carrito.html" class="fas fa-shopping-cart">
                <span id="cart-counter">0</span>
            </a>
            <a href="sesion.html" class="fas fa-user"></a>
        </div>
    </header>

    <section class="libro">
        <div class="heading">Libro de <span>Reclamaciones</span></div>
        <form action="https://formsubmit.co/reposteriadelicias01@gmail.com" method="post" id="complaintsForm">
            <input name="nombre" type="text" placeholder="Nombre" class="box" required>
            <input name="email" type="email" placeholder="Email" class="box" required>
            <input name="numero" type="tel" placeholder="Número de Teléfono" class="box" required>
            <div class="document-type">
                <label for="tipoDocumento">Tipo de Documento:</label>
                <select name="tipoDocumento" id="tipoDocumento" class="box" required>
                    <option value="">Seleccione</option>
                    <option value="DNI">DNI</option>
                    <option value="RUC">RUC</option>
                    <option value="PASAPORTE">PASAPORTE</option>
                </select>
            </div>
            <input name="documento" type="text" placeholder="Número de Documento" id="documento" class="box" required>
            <input name="direccion" type="text" placeholder="Dirección" class="box" required>
            <input name="distrito" type="text" placeholder="Distrito" class="box" required>
            <input name="ciudad" type="text" placeholder="Ciudad" class="box" required>
            <input name="codigoPostal" type="text" placeholder="Código Postal" class="box" required>
            <textarea name="comentarios" class="box" placeholder="Mensaje" cols="30" rows="10" required></textarea>
            <div class="checkbox">
                <input type="checkbox" id="verification" required>
                <label for="verification">Declaro ser el titular del servicio y acepto el contenido del presente formulario manifestando bajo declaración jurada la veracidad de los hechos descritos.</label>
            </div>
            <input type="submit" value="Enviar Mensaje" class="btn">
        </form>
    </section>

    <footer>
        <div class="box-container">
            <!-- Aquí puedes incluir el contenido del footer -->
        </div>
        <div class="creditos">© 2023 Delicias. Todos los derechos reservados.</div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
